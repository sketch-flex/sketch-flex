<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="android-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest/manifest.webmanifest">
	<title>Sketches</title>
</head>
<body>
	<div id="container">
		<div class="navbar">
			<div id="beginNav">
				<div id="pageName">SketchFlex</div>
					<a href="javascript:void(0);" id="hamburger"> 
					<i class="fa fa-bars"></i>
				</a>
			</div>
			<nav id="endNav"></nav>	
		</div>		
		<h1 >All Sketches</h1>
		<div th:each="sketchDeck:${sketchDecks}">
			<h2 class = "sketchDeck-name" th:text="${sketchDeck.name}"></h2>
			<div class = "sketchDeck-description" th:text="${sketchDeck.description}"></div>
			<section  class="sketches-list" >
				<a class="name-and-image" th:each="sketch:${sketchDeck.sketches}" th:href="@{/sketch(id=${sketch.id})}">
				<h2 class="sketch-name" th:text="${sketch.name}"></h2>
				<img th:src="@{${sketch.imageLocation}}">
				<div class ="sketch-note" th:text="${sketch.note}"></div>			
				</a>
			</section>
		</div>
	      <footer>
               <p id="footerText">Copyright 2019 - We Can Code IT - Spring Cohort</p>     
          </footer>
	</div>
	<script type="text/javascript" th:src="@{/js/stickyNav.js}"></script>
</body>
</html>
